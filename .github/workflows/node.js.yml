name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: cd devops/userapi && npm install

    - name: Start Redis server
      uses: redis-actions/start-redis@v1

    - name: Run tests
      run: cd devops/userapi/test && npm test
